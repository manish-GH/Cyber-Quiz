<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://cyber-ui.netlify.app/styles.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz</title>
	</head>
	<body>
		<div class="body-container">
			<nav class="nav-bar">
				<div class="nav-bar-main">
					<p onclick="scrollToTop()" class="nav-bar-logo">Cyber Quiz</p>
				</div>
			</nav>
			<main class="main-container">
				<div class="quiz-container">
					<div class="card">
						<p class="quiz-title">SOCRATES</p>
						<div class="quiz-stat">
							<p class="quiz-count">Question: 1/5</p>
							<p class="quiz-score">Score: 0</p>
						</div>
						<!-- <p class="quiz-question">Who was a student of Socrates?</p> -->
						<form class="quiz-input-form">
							<fieldset class="quiz-fieldset">
								<legend class="quiz-question">
									Who was a student of Socrates?
								</legend>
								<div class="quiz-input-component">
									<input
										type="radio"
										id="option-1"
										name="options"
										value="Plato"
									/>
									<label for="option-1">Plato</label>
								</div>
								<div class="quiz-input-component">
									<input
										type="radio"
										id="option-2"
										name="options"
										value="Seneca"
									/>
									<label for="option-2">Seneca</label>
								</div>
								<div class="quiz-input-component">
									<input
										type="radio"
										id="option-3"
										name="options"
										value="Diogenes"
									/>
									<label for="option-3">Diogenes</label>
								</div>
							</fieldset>
						</form>
						<div class="btn-container">
							<button class="btn btn-primary">Next</button>
						</div>
					</div>
				</div>
			</main>
			<!-- <footer class="footer-container"></footer> -->

			<!-- REMOVE THIS LATER -->
			<div class="bottom-nav">
				<a href="../../" class="btn btn-link">Home</a>
				<a href="../Categories" class="btn btn-link">Categories</a>
				<a href="./" class="btn btn-link">Quiz</a>
				<a href="../Rules" class="btn btn-link">Rules</a>
				<a href="../Result" class="btn btn-link">Result</a>
			</div>
		</div>
		<script>
			const scrollToTop = () => {
				document.documentElement.scrollTop = 0;
			};
		</script>
	</body>
</html>
